<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/PublicLayout :: head(~{::title})">
<title>Solicitudes</title>
</head>
<body>
	<section id="container">
		<div th:replace="fragments/PublicLayout :: header"></div>
		<div th:replace="fragments/PublicLayout :: aside"></div>

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<br>
					<div class="col-md-12 mt-3">
						<div class="content-panel">
							<div class="container-fluid ">
								<form id="myform">
									<div class="row clearfix">
										<div class="col-md-12 column">

											<a style="border-bottom-color: green"
												th:href="@{/solicitud/irRegistrar}" id="add-row"
												type="button" class="btn btn-primary btn-md left-block">
												<span class="glyphicon glyphicon-plus"></span> Solicitud
											</a>


											<hr>
											<div class="table-responsive">
												<table
													class="table table-bordered table-hover table-striped text-center"
													id="tab_logic">
													<thead>
														<tr>
															<th class="text-center">ID SOLICITUD</th>
															<th class="text-center">FECHA</th>
															<th class="text-center">MONTO TOTAL</th>
															<th class="text-center">ESTADO</th>
															<th class="text-center">RECICLADOR</th>
															<th class="text-center">RECOLECTOR</th>
															<th class="text-center">OPERACION</th>
															<th class="text-center">OPERACION</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="so: ${listaSolicitudes}">
															<td th:text="${so.idSolicitud}"></td>
															<td th:text="${#dates.format(so.fecha,'dd/MM/yyyy')}"></td>
															<td th:text="${so.montoTotal}"></td>
															<td th:text="${so.estado}"></td>
															<td th:text="${so.reciclador.nombre}"></td>
															<td th:text="${so.recolector.nombre}"></td>

															<td><a
																th:href="@{/solicitud/eliminar?id=}+${so.idSolicitud}" class="btn btn-danger">Eliminar</a></td>
															<td><a
																th:href="@{'/solicitud/modificar/'}+${so.idSolicitud}" class="btn btn-info">Modificar</a></td>
														</tr>
													</tbody>
												</table>

											</div>
										</div>
									</div>
									<div th:if="${mensaje}" class="alert alert-danger">
										<p th:text="${mensaje}"></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
	</section>
	<div th:replace="fragments/PublicLayout :: js"></div>
</body>

</html>
