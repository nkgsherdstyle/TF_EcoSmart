<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/PublicLayout :: head(~{::title})">
<title>Reciclador</title>
</head>
<body>
	<section id="container">
		<div th:replace="fragments/PublicLayout :: header"></div>
		<div th:replace="fragments/PublicLayout :: aside"></div>

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<br>
					<div class="col-md-12 mt-3">
						<div class="content-panel">
							<div class="container-fluid ">
								<div class="row clearfix">
									<div class="col-md-12 column">
										<h1 class="btn btn-primary btn-md left-block">Busquedas</h1>
										<br>
										<br>
									</div>
									<form th:action="@{/reciclador/buscar}" method="post"
										th:object="${reciclador}">
										<div class="form-group">
											<div class="col-sm-12">
												<input type="text" class="form-control"
													th:field="*{nombre}" id="buscar"
													placeholder="Ingrese dato a buscar por Nombre ,Recolector">
												</input>
												<div align="left">
													<button type="submit" class="btn btn-danger">Buscar</button>
													<a href="/recolector/listar" class="btn btn-default">Cancelar</a>
												</div>
											</div>
										</div>
									</form>
								</div>

								<hr class="sidebar-divider">

								<table
									class="table table-bordered table-hover table-striped text-center"
									id="tab_logic">
									<thead>
										<tr>
											<th class="text-center">ID RECICLADOR</th>
											<th class="text-center">USUARIO</th>
											<th class="text-center">CONTRASENA</th>
											<th class="text-center">NOMBRE</th>
											<th class="text-center">APELLIDO</th>
											<th class="text-center">DNI</th>
											<th class="text-center">CELULAR</th>
											<th class="text-center">EMAIL</th>
											<th class="text-center">DIRECCION</th>
											<th class="text-center">CALIFICACION</th>
											<th class="text-center">TIPO</th>
											<th class="text-center">GANANCIA</th>
											<th class="text-center">DISTRITO</th>
											<th class="text-center">OPERACION</th>
											<th class="text-center">OPERACION</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="re: ${listaRecolectores}">
											<td th:text="${re.idRecilador}"></td>
											<td th:text="${re.usuario}"></td>
											<td th:text="${re.contrasena}"></td>
											<td th:text="${re.nombre}"></td>
											<td th:text="${re.apellido}"></td>
											<td th:text="${re.dni}"></td>
											<td th:text="${re.celular}"></td>
											<td th:text="${re.email}"></td>
											<td th:text="${re.direccion}"></td>
											<td th:text="${re.calificacion}"></td>
											<td th:text="${re.tipo}"></td>
											<td th:text="${re.ganancia}"></td>
										</tr>
									</tbody>
								</table>

								<p th:text="${mensaje}" class="form-text text-dark"></p>

							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
	</section>
	<div th:replace="fragments/PublicLayout :: js"></div>
</body>

</html>
