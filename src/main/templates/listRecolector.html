<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8"></meta>
		<title>Recolectores</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form id="myform">
    			<div class="row clearfix">
    				<div class="col-md-12 column">
    					
    					<a 	style="border-bottom-color: green" th:href="@{/recolector/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> Recolector
    					</a>
    					
    					<a 	style="border-bottom-color: green" th:href="@{/recolector/irBuscar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    					</a>
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">ID RECICLADOR</th>
    								<th class="text-center">USUARIO</th>
    								<th class="text-center">CONTRASENA</th>
    								<th class="text-center">NOMBRE</th>
    								<th class="text-center">APELLIDO</th>
    								<th class="text-center">DNI</th>
    								<th class="text-center">CELULAR</th>
    								<th class="text-center">EMAIL</th>
    								<th class="text-center">DIRECCION</th>
    								<th class="text-center">CALIFICACION</th>
    								<th class="text-center">TIPO</th>
    								<th class="text-center">DISTRITO</th>
    								<th class="text-center">OPERACION</th>
    								<th class="text-center">OPERACION</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="reco: ${listaRecolectores}">
    								<td th:text="${reco.idRecolector}"></td>
    								<td th:text="${reco.usuario}"></td>
    								<td th:text="${reco.contrasena}"></td>
    								<td th:text="${reco.nombre}"></td>
    								<td th:text="${reco.apellido}"></td>
    								<td th:text="${reco.dni}"></td>
    								<td th:text="${reco.celular}"></td>
    								<td th:text="${reco.email}"></td>
    								<td th:text="${reco.direccion}"></td>
    								<td th:text="${reco.calificacion}"></td>
    								<td th:text="${reco.tipo}"></td>
    								<td th:text="${reco.distrito.nombre}"></td>
    								
    								
    								<td><a th:href="@{/recolector/eliminar?id=}+${reco.idRecolector}">Eliminar</a></td>    								
    								<td><a th:href="@{'/recolector/modificar/'}+${reco.idRecolector}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
