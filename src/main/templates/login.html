<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<title>Registrar Credenciales</title> 
		
			<link rel="shortcut icon" href="/images/logo.png">
			<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	
	
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	
	</head>
	<body>
	
	<img class="wave"  th:src="@{/imagenes/wave.png}"> 
		<div class="container">
		
		
			<div class="card bg-light">
			
				<h1 class="card-header  text-white bg-dark">Ingrese sus Datos </h1> 
			
					<div class="card-body">
					
			<div class="login-content">
						<form th:action="@{/login}" method="post"> 
						<img th:src="@{/imagenes/avatar.svg}">
							<div>
								<div>
									<div class="form-group col-sm-6">
										<input type="text" name="username" id="username"
											class="form-control" placeholder="UserName" autofocus="true"
											required="true" />
									</div>
			
									<div class="form-group col-sm-6">
										<input type="password" name="password" id="password"
											class="form-control" placeholder="Password" required="true" />
									</div>
								</div>
		
								<div class="form-group col-sm-">
							

									<input type="submit" class="btn btn-lg btn-primary btn-block"
										value="Sign In" />
								</div>
								
							</div>
							
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
		
						</form>
	
					</div>
	
			</div>
	
	
		</div>

	</body>
</html>
