<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/login/fonts/icomoon/style.css">
<link rel="stylesheet" href="/login/css/bootstrap.min.css">

<title>Registro</title>
</head>
<style>
.container-fluid {
	width: 500px;
}

.form {
	width: 70%;
}

fieldset {
	border-image: initial;
	border: 2px groove threedface;
	padding-block-start: 0.35em;
	padding-inline-start: 0.75em;
	padding-inline-end: 0.75em;
	padding-block-end: 0.625em;
}

/* Estilos personalizados */
legend img {
	width: 400px;
}

.controles {
	width: 90%;
}
</style>
<body>
	<div class="container-fluid mw-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col">
				<form>
					<fieldset class="card shadow-1-strong">
						<legend class="float-none w-auto mx-auto px-3">
							<img class="mt-5 mw-100" data-test="logo_img"
								style="width: 200px;" src="/imagenes/avatar.svg"
								alt="Registro Cuenta">
						</legend>
						<div class="controles mx-auto">
							<div class="row mb-5">
								<div class="col text-center">
									<a href="/registro_reciclador" class="btn btn-info"
										type="button">Reciclador</a>
								</div>
								<div class="col text-center">
									<a href="/registro_recolector" class="btn btn-primary" 
										type="button">Recolector</a>
								</div>
							</div>
						</div>
					</fieldset>
						<center>
							<p>¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>
						</center>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
