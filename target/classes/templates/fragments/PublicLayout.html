<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:fragment="head(title)">
  <title th:replace="${title}">Plantilla</title>
  <!-- Bootstrap core CSS -->
  <link href="/admin/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="/admin/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="/admin/css/style.css" rel="stylesheet">
  <link href="/admin/css/style-responsive.css" rel="stylesheet">
</head>
<body>
	<header th:fragment="header" class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
      </div>
      <!--logo start-->
      <a  th:href="@{/categoria/bienvenido}" class="logo"><b>ECO<span>SMART</span></b></a>
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li>
            <a class="logout" href="/login?logout">Cerrar Sesion</a>
          </li>
        </ul>
      </div>
    </header>
    
    <aside  th:fragment="aside">
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">

          <li class="mt">
            <a th:href="@{/categoria/listar}"
              th:classappend="(${#httpServletRequest.requestURI}=='/categoria/listar')?'active':''">
              <i class="fa fa-dashboard"></i>
              <span>Categoria</span>
              </a>
          </li>
          <li class="sub-menu">
             <a th:href="@{/cuenta/listar}"
              th:classappend="(${#httpServletRequest.requestURI}=='/cuenta/listar')?'active':''">
              <i class="fa fa-desktop"></i>
              <span>Cuenta</span>
            </a>
          </li>
          
          <li class="sub-menu">
             <a th:href="@{/distrito/listar}"
              th:classappend="(${#httpServletRequest.requestURI}=='/distrito/listar')?'active':''">
              <i class="fa fa-desktop"></i>
              <span>Distrito</span>
            </a>
          </li>
          
           <li class="sub-menu">
             <a th:href="@{/reciclador/listar}"
              th:classappend="(${#httpServletRequest.requestURI}=='/reciclador/listar')?'active':''">
              <i class="fa fa-desktop"></i>
              <span>Reciclador</span>
            </a>
          </li>
          
          <li class="sub-menu">
             <a th:href="@{/recolector/listar}"
              th:classappend="(${#httpServletRequest.requestURI}=='/recolector/listar')?'active':''">
              <i class="fa fa-desktop"></i>
              <span>Recolector</span>
            </a>
          </li>
          
            <li class="sub-menu">
             <a th:href="@{/residuo/listar}"
              th:classappend="(${#httpServletRequest.requestURI}=='/residuo/listar')?'active':''">
              <i class="fa fa-desktop"></i>
              <span>Residuo</span>
            </a>
          </li>
          
           <li class="sub-menu">
             <a th:href="@{/solicitud/listar}"
              th:classappend="(${#httpServletRequest.requestURI}=='/solicitud/listar')?'active':''">
              <i class="fa fa-desktop"></i>
              <span>Solicitud</span>
            </a>
          </li>
          
        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>


   <div th:fragment="js">
      <script src="/admin/lib/jquery/jquery.min.js"></script>
	  <script src="/admin/lib/bootstrap/js/bootstrap.min.js"></script>
	  <script class="include" type="text/javascript" src="/admin/lib/jquery.dcjqaccordion.2.7.js"></script>
	  <script src="/admin/lib/jquery.scrollTo.min.js"></script>
	  <script src="/admin/lib/jquery.nicescroll.js" type="text/javascript"></script>
	  <!--common script for all pages-->
	  <script src="/admin/lib/common-scripts.js"></script>
   </div>
</body>
</html>
