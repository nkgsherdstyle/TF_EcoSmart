
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/login/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/login/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login/css/style.css">

    <title>Registrar Credenciales</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/imagenes/avatar.svg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login | <strong>EcoSmart</strong></h3>
            <form th:action="@{/login}" method="post">
                <div role='alert' th:if="${param.error}" class="alert alert-danger" >
                     Usuario y/o Clave incorrecto
                 </div>
                 <div role='alert' th:if="${param.logout}" class="alert alert-success" >
                     Sesion cerrada correctamente
                 </div>
            
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>


              <input type="submit" value="Iniciar Sesion" class="btn btn-block btn-primary">

				<p>Â¿No tienes una cuenta? <a href="/registro">registrarse</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="/login/js/jquery-3.3.1.min.js"></script>
    <script src="/login/js/popper.min.js"></script>
    <script src="/login/js/bootstrap.min.js"></script>
    <script src="/login/js/main.js"></script>
  </body>
</html>
