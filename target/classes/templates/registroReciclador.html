<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/login/fonts/icomoon/style.css">
<link rel="stylesheet" href="/login/css/bootstrap.min.css">

<title>Registro</title>
</head>
<style>
.container-fluid {
	width: 1000px;
}

.form {
	width: 90%;
}

fieldset {
	border-image: initial;
	border: 2px groove threedface;
	padding-block-start: 0.35em;
	padding-inline-start: 0.75em;
	padding-inline-end: 0.75em;
	padding-block-end: 0.625em;
}

/* Estilos personalizados */
legend img {
	width: 400px;
}

.controles {
	width: 90%;
}
</style>
<body>
	<div class="container-fluid mw-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col">
				<form th:action="@{/guardar_reciclador}" method="post"
					th:object="${reciclador}">
					
					<fieldset class="card shadow-1-strong">
						<legend class="float-none w-auto mx-auto px-3">
							<img class="mt-5 mw-100" data-test="logo_img"
								style="width: 200px;" src="/imagenes/avatar.svg"
								alt="Registro Cuenta">
						</legend>
						<div class="controles mx-auto">
							<input type="hidden" th:field="*{idReciclador}"></input>
							
							
							<div role='alert' th:if="${error}" th:text="${error}" class="alert alert-danger" >
                             </div>
                             <div role='alert' th:if="${success}" th:text="${success}" class="alert alert-success" >
                             </div>
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>USUARIO</label> <input type="text" class="form-control"
										th:field="*{usuario}" id="nombre"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
								</div>

								<div class="form-group col-md-6">
									<label>CONTRASEÑA</label> <input type="password"
										class="form-control" th:field="*{contrasena}" id="nombre"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('contrasena')}"
										th:errors="*{contrasena}"></div>
								</div>
							</div>


							<div class="form-row">
								<div class="form-group col-md-6">
									<label>NOMBRE</label> <input type="text" class="form-control"
										th:field="*{nombre}"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
								</div>
								<div class="form-group col-md-6">
									<label>APELLIDO</label> <input type="text" class="form-control"
										th:field="*{apellido}"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('apellido')}"
										th:errors="*{apellido}"></div>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-6">
									<label>DNI</label> <input type="text" class="form-control"
										th:field="*{dni}"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
								</div>
								<div class="form-group col-md-6">
									<label>CELULAR</label> <input type="text" class="form-control"
										th:field="*{celular}"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
								</div>
							</div>


							<div class="form-row">
								<div class="form-group col-md-6">
									<label>EMAIL</label> <input type="text" class="form-control"
										th:field="*{email}"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								</div>
								<div class="form-group col-md-6">
									<label>DIRECCION</label> <input type="text"
										class="form-control" th:field="*{direccion}"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('direccion')}"
										th:errors="*{direccion}"></div>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-6">
									<label>TIPO</label> <input type="text" class="form-control"
										th:field="*{tipo}"></input>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
								</div>
								<div class="form-group col-md-6">
									<label>DISTRITO</label> <select class="form-control"
										th:field="*{distrito.idDistrito}">
										<option th:each="dis: ${listaDistritos}"
											th:value="${dis.idDistrito}" th:text="${dis.nombre}"
											th:selected="(${dis.idDistrito} == *{distrito.idDistrito})">
										</option>
									</select>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Aceptar</button>
																
					</fieldset>
					<center>
						<p>
							¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a>
						</p>
					</center>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
